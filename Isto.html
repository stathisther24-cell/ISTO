<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î™ÏƒÏ„Î¿ÏÎ¹ÎºÏŒ ÎšÎ¿Ï…Î¯Î¶</title>
    <style>
        /* --- Î“ÎµÎ½Î¹ÎºÏŒ Î£Ï„Ï…Î» --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: #3e2b6a;
            --text-color: #ffffff;
            --card-bg: #ffffff;
            --card-text: #333333;
            --red: #e74c3c;
            --blue: #3498db;
            --green: #2ecc71;
            --yellow: #f1c40f;
            --error-color: #ffdddd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .hidden {
            display: none !important;
        }

        /* --- ÎšÎ¿Î½Ï„Î­Î¹Î½ÎµÏ Î Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï --- */
        #game-container {
            width: 95%;
            max-width: 800px;
            text-align: center;
        }

        /* --- ÎŸÎ¸ÏŒÎ½Î· ÎˆÎ½Î±ÏÎ¾Î·Ï‚ --- */
        #start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        #player-name-input {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 5px;
            border-radius: 8px;
            border: 2px solid transparent;
        }

        #player-name-input.error {
            border-color: var(--red);
            background-color: var(--error-color);
        }
        
        #name-error, #name-taken-error {
            color: var(--yellow);
            height: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        #start-button {
            background-color: var(--green);
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #start-button:hover { transform: scale(1.05); }

        /* --- ÎŸÎ¸ÏŒÎ½Î· ÎšÎ¿Ï…Î¯Î¶ --- */
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #score, #question-counter {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        #question-container {
            background-color: var(--card-bg);
            color: var(--card-text);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #question-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        #timer-container {
            width: 80px;
            height: 80px;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--bg-color);
            margin: 0 auto 20px;
            border: 5px solid var(--bg-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .option-btn:hover { transform: scale(1.03); filter: brightness(1.1); }
        .option-btn.correct { animation: pulse-correct 0.8s; }
        .option-btn.incorrect { animation: pulse-incorrect 0.8s; filter: grayscale(80%) brightness(0.8); }

        @keyframes pulse-correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: var(--green); }
            100% { transform: scale(1); background-color: var(--green); }
        }
        @keyframes pulse-incorrect {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .shape { width: 25px; height: 25px; margin-right: 10px; }
        .triangle { width: 0; height: 0; border-left: 12px solid transparent; border-right: 12px solid transparent; border-bottom: 25px solid white; }
        .diamond { width: 20px; height: 20px; background: white; transform: rotate(45deg); }
        .circle { width: 25px; height: 25px; background: white; border-radius: 50%; }
        .square { width: 20px; height: 20px; background: white; }

        /* --- ÎŸÎ¸ÏŒÎ½Î· Î‘Ï€Î¿Ï„ÎµÎ»ÎµÏƒÎ¼Î¬Ï„Ï‰Î½ & Podium --- */
        #results-screen {
            background-color: var(--card-bg);
            color: var(--card-text);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
        }
        #results-screen h2 { font-size: 2rem; margin-bottom: 5px; }
        #final-score { font-size: 3rem; font-weight: 700; color: var(--green); margin-bottom: 20px; }
        
        #leaderboard {
            margin-top: 20px;
        }
        #leaderboard h3 {
            color: var(--bg-color);
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 10px;
        }
        #leaderboard-list {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        #leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
            font-weight: 600;
        }
        #leaderboard-list li:nth-child(1) {
            background-color: #ffd700; /* Gold */
            color: black;
        }
        #leaderboard-list li:nth-child(2) {
            background-color: #c0c0c0; /* Silver */
            color: black;
        }
        #leaderboard-list li:nth-child(3) {
            background-color: #cd7f32; /* Bronze */
            color: white;
        }
        #restart-button {
            background-color: var(--blue);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        #restart-button:hover { transform: scale(1.05); }

    </style>
</head>
<body>

    <div id="game-container">
        <!-- 1. ÎŸÎ¸ÏŒÎ½Î· ÎˆÎ½Î±ÏÎ¾Î·Ï‚ -->
        <div id="start-screen">
            <h1>Î™ÏƒÏ„Î¿ÏÎ¹ÎºÏŒ ÎšÎ¿Ï…Î¯Î¶</h1>
            <input type="text" id="player-name-input" placeholder="Î•Î¹ÏƒÎ¬Î³ÎµÏ„Îµ Ï„Î¿ ÏŒÎ½Î¿Î¼Î¬ ÏƒÎ±Ï‚">
            <p id="name-taken-error" class="hidden">Î‘Ï…Ï„ÏŒ Ï„Î¿ ÏŒÎ½Î¿Î¼Î± Î­Ï‡ÎµÎ¹ Î®Î´Î· Ï€Î±Î¯Î¾ÎµÎ¹!</p>
            <p id="name-error" class="hidden">Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ¹ÏƒÎ¬Î³ÎµÏ„Îµ Î­Î½Î± ÏŒÎ½Î¿Î¼Î±!</p>
            <button id="start-button">ÎˆÎ½Î±ÏÎ¾Î·!</button>
        </div>

        <!-- 2. ÎŸÎ¸ÏŒÎ½Î· ÎšÎ¿Ï…Î¯Î¶ -->
        <div id="quiz-screen" class="hidden">
            <div id="quiz-header">
                <div id="question-counter"></div>
                <div id="score"></div>
            </div>
            <div id="question-container">
                <p id="question-text"></p>
            </div>
            <div id="timer-container"><span id="timer"></span></div>
            <div id="options-grid"></div>
        </div>

        <!-- 3. ÎŸÎ¸ÏŒÎ½Î· Î‘Ï€Î¿Ï„ÎµÎ»ÎµÏƒÎ¼Î¬Ï„Ï‰Î½ -->
        <div id="results-screen" class="hidden">
            <h2>Î¤Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹ Ï„ÎµÎ»ÎµÎ¯Ï‰ÏƒÎµ!</h2>
            <p id="player-result-text"></p>
            <div id="final-score"></div>
            <div id="leaderboard">
                <h3>ğŸ† Podium ğŸ†</h3>
                <ol id="leaderboard-list"></ol>
            </div>
            <button id="restart-button">Î Î±Î¯Î¾Îµ ÎÎ±Î½Î¬</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const questions = [
        { question: "Î ÏŒÏ„Îµ Î¾ÎµÎºÎ¯Î½Î·ÏƒÎµ Î· Î•Î»Î»Î·Î½Î¹ÎºÎ® Î•Ï€Î±Î½Î¬ÏƒÏ„Î±ÏƒÎ·;", answers: [{ text: "1821", correct: true }, { text: "1940", correct: false }, { text: "1453", correct: false }, { text: "1789", correct: false }] },
        { question: "Î Î¿Î¹Î¿Ï‚ Î®Ï„Î±Î½ Î¿ Î±ÏÏ‡Î·Î³ÏŒÏ‚ Ï„Ï‰Î½ Î‘Ï‡Î±Î¹ÏÎ½ ÏƒÏ„Î¿Î½ Î¤ÏÏ‰Î¹ÎºÏŒ Î ÏŒÎ»ÎµÎ¼Î¿;", answers: [{ text: "ÎŸÎ´Ï…ÏƒÏƒÎ­Î±Ï‚", correct: false }, { text: "Î‘Ï‡Î¹Î»Î»Î­Î±Ï‚", correct: false }, { text: "Î‘Î³Î±Î¼Î­Î¼Î½Î¿Î½Î±Ï‚", correct: true }, { text: "ÎˆÎºÏ„Î¿ÏÎ±Ï‚", correct: false }] },
        { question: "Î£Îµ Ï€Î¿Î¹Î± Î¼Î¬Ï‡Î· Î·Ï„Ï„Î®Î¸Î·ÎºÎ±Î½ Î¿Î¹ 300 Ï„Î¿Ï… Î›ÎµÏ‰Î½Î¯Î´Î±;", answers: [{ text: "ÎœÎ¬Ï‡Î· Ï„Î¿Ï… ÎœÎ±ÏÎ±Î¸ÏÎ½Î±", correct: false }, { text: "ÎœÎ¬Ï‡Î· Ï„Ï‰Î½ Î˜ÎµÏÎ¼Î¿Ï€Ï…Î»ÏÎ½", correct: true }, { text: "ÎÎ±Ï…Î¼Î±Ï‡Î¯Î± Ï„Î·Ï‚ Î£Î±Î»Î±Î¼Î¯Î½Î±Ï‚", correct: false }, { text: "ÎœÎ¬Ï‡Î· Ï„Ï‰Î½ Î Î»Î±Ï„Î±Î¹ÏÎ½", correct: false }] },
        { question: "Î Î¿Î¹Î± Ï€ÏŒÎ»Î·-ÎºÏÎ¬Ï„Î¿Ï‚ Î®Ï„Î±Î½ Î¿ ÎºÏÏÎ¹Î¿Ï‚ Î±Î½Ï„Î¯Ï€Î±Î»Î¿Ï‚ Ï„Î·Ï‚ Î‘Î¸Î®Î½Î±Ï‚ ÏƒÏ„Î¿Î½ Î ÎµÎ»Î¿Ï€Î¿Î½Î½Î·ÏƒÎ¹Î±ÎºÏŒ Î ÏŒÎ»ÎµÎ¼Î¿;", answers: [{ text: "ÎšÏŒÏÎ¹Î½Î¸Î¿Ï‚", correct: false }, { text: "Î˜Î®Î²Î±", correct: false }, { text: "Î†ÏÎ³Î¿Ï‚", correct: false }, { text: "Î£Ï€Î¬ÏÏ„Î·", correct: true }] }
    ];

    const optionColors = ['var(--red)', 'var(--blue)', 'var(--yellow)', 'var(--green)'];
    const optionShapes = ['triangle', 'diamond', 'circle', 'square'];

    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultsScreen = document.getElementById('results-screen');
    
    const playerNameInput = document.getElementById('player-name-input');
    const nameError = document.getElementById('name-error');
    const nameTakenError = document.getElementById('name-taken-error');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    
    const questionCounterEl = document.getElementById('question-counter');
    const scoreEl = document.getElementById('score');
    const questionTextEl = document.getElementById('question-text');
    const timerEl = document.getElementById('timer');
    const optionsGrid = document.getElementById('options-grid');
    
    const playerResultText = document.getElementById('player-result-text');
    const finalScoreEl = document.getElementById('final-score');
    const leaderboardList = document.getElementById('leaderboard-list');

    let currentQuestionIndex, score, timerInterval, currentPlayerName;
    let shuffledQuestions = [];

    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', () => {
        resultsScreen.classList.add('hidden');
        startScreen.classList.remove('hidden');
        playerNameInput.value = ''; // ÎšÎ±Î¸Î±ÏÎ¯Î¶Î¿Ï…Î¼Îµ Ï„Î¿ Ï€ÎµÎ´Î¯Î¿ Î¿Î½ÏŒÎ¼Î±Ï„Î¿Ï‚
    });

    function startGame() {
        currentPlayerName = playerNameInput.value.trim();

        // Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· ÏŒÎ»Ï‰Î½ Ï„Ï‰Î½ Î¼Î·Î½Ï…Î¼Î¬Ï„Ï‰Î½ Î»Î¬Î¸Î¿Ï…Ï‚
        nameError.classList.add('hidden');
        nameTakenError.classList.add('hidden');
        playerNameInput.classList.remove('error');

        // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ 1: Î‘Î½ Ï„Î¿ ÏŒÎ½Î¿Î¼Î± ÎµÎ¯Î½Î±Î¹ ÎºÎµÎ½ÏŒ
        if (currentPlayerName === "") {
            nameError.classList.remove('hidden');
            playerNameInput.classList.add('error');
            return;
        }

        // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ 2: Î‘Î½ Ï„Î¿ ÏŒÎ½Î¿Î¼Î± Î­Ï‡ÎµÎ¹ Î®Î´Î· Ï€Î±Î¯Î¾ÎµÎ¹
        const playedUsers = JSON.parse(localStorage.getItem('quizPlayedUsers')) || [];
        if (playedUsers.includes(currentPlayerName)) {
            nameTakenError.classList.remove('hidden');
            playerNameInput.classList.add('error');
            return;
        }

        // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· Î½Î­Î¿Ï… Ï€Î±Î¯ÎºÏ„Î·
        playedUsers.push(currentPlayerName);
        localStorage.setItem('quizPlayedUsers', JSON.stringify(playedUsers));

        // ÎˆÎ½Î±ÏÎ¾Î· Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï
        currentQuestionIndex = 0;
        score = 0;
        shuffledQuestions = questions.sort(() => Math.random() - 0.5);
        
        startScreen.classList.add('hidden');
        resultsScreen.classList.add('hidden');
        quizScreen.classList.remove('hidden');
        
        scoreEl.textContent = `Î£ÎºÎ¿Ï: 0`;
        loadNextQuestion();
    }

    function loadNextQuestion() {
        resetState();
        if (currentQuestionIndex < shuffledQuestions.length) {
            showQuestion(shuffledQuestions[currentQuestionIndex]);
            startTimer();
        } else {
            showResults();
        }
    }

    function showQuestion(questionData) {
        questionTextEl.textContent = questionData.question;
        questionCounterEl.textContent = `${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
        questionData.answers.forEach((answer, index) => {
            const button = document.createElement('button');
            button.classList.add('option-btn');
            button.style.backgroundColor = optionColors[index];
            button.innerHTML = `<div class='shape ${optionShapes[index]}'></div><span>${answer.text}</span>`;
            button.addEventListener('click', () => selectAnswer(button, answer.correct));
            optionsGrid.appendChild(button);
        });
    }

    function startTimer() {
        let timeLeft = 10;
        timerEl.textContent = timeLeft;
        timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.textContent = timeLeft;
            if (timeLeft < 0) {
                clearInterval(timerInterval);
                Array.from(optionsGrid.children).forEach(button => button.disabled = true);
                setTimeout(() => {
                    currentQuestionIndex++;
                    loadNextQuestion();
                }, 1500);
            }
        }, 1000);
    }
    
    function resetState() {
        clearInterval(timerInterval);
        optionsGrid.innerHTML = '';
    }

    function selectAnswer(selectedButton, isCorrect) {
        clearInterval(timerInterval);
        Array.from(optionsGrid.children).forEach(button => {
            button.disabled = true;
            if (button !== selectedButton) {
                button.style.filter = "grayscale(80%)";
            }
        });

        if (isCorrect) {
            const points = 10 + (parseInt(timerEl.textContent) || 0);
            score += points;
            scoreEl.textContent = `Î£ÎºÎ¿Ï: ${score}`;
            selectedButton.classList.add('correct');
        } else {
            selectedButton.classList.add('incorrect');
        }
        
        setTimeout(() => {
            currentQuestionIndex++;
            loadNextQuestion();
        }, 1500);
    }

    function showResults() {
        quizScreen.classList.add('hidden');
        resultsScreen.classList.remove('hidden');
        playerResultText.textContent = `Î¤Î¿ Ï„ÎµÎ»Î¹ÎºÏŒ ÏƒÎ¿Ï… ÏƒÎºÎ¿Ï, ${currentPlayerName}, ÎµÎ¯Î½Î±Î¹:`;
        finalScoreEl.textContent = score;
        updateLeaderboard();
    }

    function updateLeaderboard() {
        const leaderboardData = JSON.parse(localStorage.getItem('quizLeaderboard')) || [];
        leaderboardData.push({ name: currentPlayerName, score: score });
        leaderboardData.sort((a, b) => b.score - a.score);
        
        const topScores = leaderboardData.slice(0, 10);
        localStorage.setItem('quizLeaderboard', JSON.stringify(topScores));
        
        leaderboardList.innerHTML = '';
        if (topScores.length === 0) {
            leaderboardList.innerHTML = '<li>ÎšÎ±Î½ÎµÎ¯Ï‚ Î´ÎµÎ½ Î­Ï‡ÎµÎ¹ Ï€Î±Î¯Î¾ÎµÎ¹ Î±ÎºÏŒÎ¼Î±.</li>';
        } else {
            topScores.forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${entry.name}</span><span>${entry.score}</span>`;
                leaderboardList.appendChild(li);
            });
        }
    }
});
</script>

</body>
</html>
